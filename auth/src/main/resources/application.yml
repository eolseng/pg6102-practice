server:
  port: 8080

spring:
  application:
    name: auth

  session:
    store-type: redis
  redis:
    host: redis
    port: 6379

  rabbitmq:
    host: rabbitmq

  datasource:
    url: "jdbc:postgresql://auth-db:5432/postgres"
    username: "postgres"
    password: ""
    driver-class-name: "org.postgresql.Driver"
  jpa:
    database: "postgresql"
    hibernate:
      ddl-auto: validate

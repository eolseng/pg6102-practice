server:
  port: ${PORT:8080}

spring:
  application:
    name: coupling
  resources:
    add-mappings: false
  mvc:
    throwExceptionIfNoHandlerFound: true

  # Database
  datasource:
    url: "jdbc:postgresql://${COUPLING_DB_URL:localhost:5432}/${COUPLING_DB_NAME:postgres}"
    username: ${COUPLING_DB_USERNAME:postgres}
    password: ${COUPLING_DB_PASSWORD:""}
    driver-class-name: "org.postgresql.Driver"
  jpa:
    database: "postgresql"
    hibernate:
      ddl-auto: update

  # Session
  session:
    store-type: redis
  redis:
    host: ${REDIS_URL:localhost}
    port: ${REDIS_PORT:6379}

  # Message-Broker
  rabbitmq:
    host: ${RABBITMQ_URL:localhost}

  # Discovery
  cloud:
    consul:
      host: ${DISCOVERY_URL:localhost}
      port: ${DISCOVERY_PORT:8500}
      discovery:
        instance-id: ${spring.application.name}:${random.value}

service_urls:
  blueprint: ${BLUEPRINT_SERVICE_NAME:blueprint}